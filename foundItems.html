<div ng-repeat="item in foundItems.found">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ item.name }}</h3>
    </div>
    <div class="panel-body">
      {{ item.description }}
    </div>
  </div>
</div>
{{ JSON.stringfy(foundItems.found) }}
<p ng-click="foundItems.onRemove({index: 1});"></p>
